<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Student</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>Edit Student Info</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label>Name:</label>
      <input type="text" name="name" class="form-control" value="{{ student.name }}" required>
    </div>
    <div class="form-group">
      <label>Father Name:</label>
      <input type="text" name="father_name" class="form-control" value="{{ student.father_name }}" required>
    </div>
    <div class="form-group">
      <label>Address:</label>
      <input type="text" name="address" class="form-control" value="{{ student.address }}" required>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{% url 'homepage' %}" class="btn btn-secondary">Cancel</a>
  </form>
</body>
</html>
